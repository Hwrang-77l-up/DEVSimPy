language: python
python:
  - "3.7"

services:
  - xvfb

#before_script:
#  - "export DISPLAY=:99.0"
#  - "sh -e /etc/init.d/xvfb start"
#  - sleep 3 # give xvfb some time to start

sudo: true

cache: pip

on_success: never
on_failure: change

git:
  submodules: false

addons:
  apt:
    packages:
      - dpkg-dev 
      - build-essential 
      - python-dev 
      - libjpeg-dev 
      - libtiff5-dev 
      - libsdl1.2-dev 
      - libgstreamer-plugins-base0.10-dev 
      - libnotify-dev 
      - freeglut3 
      - freeglut3-dev 
      - libsm-dev 
      - libgtk-3-dev 
      - libpng16-16
      - libwebkitgtk-3.0-dev 
      - libgstreamer-plugins-base1.0-dev

 # command to install dependencies
install:
  - pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-14.04 wxPython
  - python setup.py install
  - pip install PyPubSub==3.3.0 pyyaml ruamel.yaml

# command to run
script: python devsimpy.py examples/model0.dsp 10 start stop